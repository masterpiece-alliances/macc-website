<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 플레이스홀더 필요</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 20px;
      margin-top: 20px;
    }
    h1 {
      color: #0d6efd;
    }
    code {
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background-color: #f1f3f5;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>이미지 플레이스홀더 파일이 필요합니다</h1>
    <p>이 위치에 <code>placeholder.jpg</code> 파일을 생성해야 합니다. 이 파일은 블로그에서 이미지를 불러올 수 없을 때 대체 이미지로 사용됩니다.</p>
    
    <h2>파일 추가 방법:</h2>
    <ol>
      <li>간단한 640x480 크기의 JPG 이미지를 준비합니다.</li>
      <li>파일 이름을 <code>placeholder.jpg</code>로 지정합니다.</li>
      <li>이 파일을 <code>public/images/</code> 디렉토리에 저장합니다.</li>
    </ol>
    
    <p>이 파일이 없으면 이미지 로드에 실패했을 때 오류가 발생할 수 있습니다.</p>
  </div>
</body>
</html>
